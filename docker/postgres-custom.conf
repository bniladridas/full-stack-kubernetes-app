# Custom PostgreSQL configuration
listen_addresses = '*'
port = 5432

# Authentication settings
password_encryption = scram-sha-256

# Connection settings
max_connections = 100
authentication_timeout = 60s

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_duration = on
